<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lab 5 – Animated Dashboard & Gallery | Nicolás Díaz</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css" />
</head>
<body>

  <main class="container">

    <section id="gallery-section">
      <h2>Lab 5 – Animated Dashboard & Gallery</h2>
      
      <nav id="dashboard" aria-label="Color gallery dashboard">
        <a data-fancybox="gallery" href="img/large/blue.jpg" title="Blue">
          <img src="img/small/blue.jpg" alt="Blue thumbnail" width="70" height="70" />
        </a>
        <a data-fancybox="gallery" href="img/large/green.jpg" title="Green">
          <img src="img/small/green.jpg" alt="Green thumbnail" width="70" height="70" />
        </a>
        <a data-fancybox="gallery" href="img/large/orange.jpg" title="Orange">
          <img src="img/small/orange.jpg" alt="Orange thumbnail" width="70" height="70" />
        </a>
        <a data-fancybox="gallery" href="img/large/purple.jpg" title="Purple">
          <img src="img/small/purple.jpg" alt="Purple thumbnail" width="70" height="70" />
        </a>
        <a data-fancybox="gallery" href="img/large/red.jpg" title="Red">
          <img src="img/small/red.jpg" alt="Red thumbnail" width="70" height="70" />
        </a>
        <a data-fancybox="gallery" href="img/large/yellow.jpg" title="Yellow">
          <img src="img/small/yellow.jpg" alt="Yellow thumbnail" width="70" height="70" />
        </a>
      </nav>

    </section>

  </main>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/color/jquery.color-2.1.2.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
  <script src="lab5.js"></script>
</body>
</html>
