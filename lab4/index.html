<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lab 4 - Table Selectors & Filters | Nicolás Díaz</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script defer src="lab4.js"></script>
</head>
<body>

  <main class="container">

    <section id="table-section">
      <h2>Lab 4 – Table Selectors & Filters</h2>

      <table id="data-table" class="fancy-table">
        <thead>
          <tr>
            <th>Name</th><th>Age</th><th>Quote</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="cell" data-person="student">Alice</td><td>22</td><td>"Learn from yesterday."</td>
          </tr>
          <tr>
            <td class="cell" data-person="teacher">Bob</td><td>35</td><td>"Teach what you know."</td>
          </tr>
          <tr>
            <td class="cell">Charlie</td><td>29</td><td>"Stay curious."</td>
          </tr>
          <tr>
            <td class="cell" data-person="admin">Dana</td><td>40</td><td class="note">"Lead by example."</td>
          </tr>
        </tbody>
      </table>

      <div id="buttons-container"></div>
    </section>

  </main>

</body>
</html>
